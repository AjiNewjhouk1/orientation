  <style>
    
    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .section {
      position: relative;
      width: 200px;
      height: 200px;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
    }

    .section img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .section .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.5);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .section:hover .overlay {
      opacity: 1;
    }

    .section h2 {
      color: white;
      font-size: 24px;
      margin: 0;
    }
  </style>
</head>
